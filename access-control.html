     <img class="grpelem" id="u641-51" alt="How to Setup a Role-Based Access Control System FOR WINDOWS: Assign the user a role: On an IPAM server, press ACCESS CONTROL in the upper navigation section. Then press ROLES in the Lower navigation section. Press an existing role to view allowed operations or you can right click the ROLES button and click edit role to edit it. To add a role, right click ROLE and click add user role. In the dialog box in either add user role or edit role you can type a description and name for the role to give it depth and make it informative. Press the appropriate boxes for operations for the user to do. Press OK...DONE Assign the user an Access Slope: On the IPAM server, click ACCESS CONTROL in the Upper navigation pane and then press Access slopes in the Lower navigation pane. Click an existing Access slope to view it. You can modify it by right clicking Access slope and pressing Edit Access Slope, Add an Access slope by right clicking Access Slope and clicking Add Access Slope, pressing Select the Parent Access slope, clicking New, typing name and description of Access slope, click add, click new to add more or press ok to finish, and or delete an Access Slope by right-clicking Access Slope and pressing delete. Assign the user an Access Policy: On the IPAM server, click ACCESS CONTROL in the upper navigation pane and click Access Policies in the lower navigation pane. Click an existing entity to view its properties and settings. You can add an Access policy by right-clicking the Access Policies button and pressing Add Access Policy, pressing add under User settings, click ok. To add a User to an Active directory, click Locations, click new under Access Settings, select Select role, click new, press OK, click Add Setting under Select the access scope for the role, press new, new to add additional access slopes or Ok to exit, click Add Setting under Select the access scope for the role and finally click ok when you are finished WHERE I GOT MY INFORMATION: https://technet.microsoft.com/en-us/library/dn789161(v=ws.11).aspx" src="images/u641-51.png?crc=240498801" data-image-width="371"/><!-- rasterized frame -->
